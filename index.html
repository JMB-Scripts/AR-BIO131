<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=https://example.com" />
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // Function to detect platform and redirect to appropriate model URL
        function redirectToModel(modelId) {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Base URLs for models on GitHub
            const baseIOSUrl = 'https://github.com/JMB-Scripts/AR-Structural-Biology/raw/main/IOS/';
            const baseAndroidUrl = 'https://github.com/JMB-Scripts/AR-Structural-Biology/raw/main/Android/';

            // Define model filenames (replace with actual filenames)
            const models = {
                model1: {
                    ios: 'a-helix.usdz',
                    android: 'a-helix.glb'
                },
                model2: {
                    ios: 'beta-sheet.usdz',
                    android: 'beta-sheet.glb'
                },
                model3: {
                    ios: 'DNA.usdz',
                    android: 'DNA.glb'
                },
                model4: {
                    ios: 'mcherry.usdz',
                    android: 'mcherry.glb'
                },

                // Add more models as needed
            };

            // Determine platform and redirect to model URL
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.replace(baseIOSUrl + models[modelId].ios); // Redirect to USDZ model for iOS
            } else {
                window.location.replace(baseAndroidUrl + models[modelId].android); // Redirect to GLB model for Android
            }
        }

        // Parse model ID from query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const modelId = urlParams.get('model');

        // Redirect to the appropriate model URL based on model ID
        redirectToModel(modelId);
    </script>
</body>
</html>
